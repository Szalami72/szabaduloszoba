<div class="container">
    <h1 class="mt-2">A szabadulószoba</h1>
    <h3 class="mt-4">Foglalások</h3>
    <hr>
    <div class="row justify-content-center mt-4">
        <a href="/home" class="col-lg-2 col-sm-6  btn btn-primary mb-3">Főoldal</a>
        <div class="col-lg-auto"></div>
        <a href="/new-reservation" class="col-lg-2 col-sm-6 btn btn-warning mb-3">Új foglalás</a>
    </div>
    <hr>
<div class="reservations" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dátum</th>
            <th scope="col">Név</th>
            <th scope="col">Fő</th>
            <th scope="col">Helyszín</th>
            <th scope="col">Irányítószám</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resData of reservations">
            <th scope="row">{{resData.id}}</th>
            <td>{{resData.datum}}</td>
            <td>{{resData.nev}}</td>
            <td>{{resData.fo}}</td>
            <td>{{resData.cim}}</td>
            <td>{{resData.iranyitoszam}}</td>
            
          </tr>
        </tbody>
      </table>
</div>
</div>
